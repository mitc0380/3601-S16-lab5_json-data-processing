<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Student Browser</h1>
    <p class="lead">Kick-start your next grading session!</p>
    <img src="http://www.berkeleyside.com/wp-content/uploads/2012/01/books.jpg" alt="A beautiful book.">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Students:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="student in main.students">
        <li><a href="#" tooltip="{{student.firstname}}">{{student.lastname}}</a></li>
      </ul>
    </div>
  </div>
</div>
